<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[{Project Title}]</title>
    <link rel="stylesheet" href="../resources/index.css">
</head>
<body>
    <div class="topOutline"></div>
    <div class="topBar">
        <img src="./imgs/topbarlogo.png" class="topbarLogo">
        <div class="pagesContainer">
            <a class="topbarIcon" href=".."><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 0 24 24" width="40px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/></svg></a>
            <a class="selected" href="./portfolio"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 0 24 24" width="40px"><path d="M0 0h24v24H0z" fill="none"/><path d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-11-4l2.03 2.71L16 11l4 5H8l3-4zM2 6v14c0 1.1.9 2 2 2h14v-2H4V6H2z"/></svg></a>
        </div>
    </div>
    <div class="projectImagesContainer">
        <img class="projectShowcaseImage" src="[{Project Image}]">
    </div>
    <div class="projectInfo">
        <div class="projectInfoHeader">
            <div class="projectInfoDetailsContainer">
                <img src="[{Project Icon}]" class="projectInfoIcon">
                <div style="margin-left:20px" class="projectTitleInfo">
                    <h2>[{Project Title}]</h2>
                    <p>[{Project QuickSummary}]</p>

                </div>
                <div class="projectLinks">
                    [{Project Links}]
                </div>
            </div>

        </div>
        <h2>Gallery</h2>

    </div>
</body>
</html>
